---
name: release
runner_type: mistral-v2
description: Prepare all antidote repos for release
enabled: true
entry_point: workflows/release.yaml
parameters:
    version:
        type: string
        description: Version to use for the release. Should include the patch e.g. 0.1.0
        required: true
    repos:
        type: array
        items:
            type: string
        default:
            - antidote
            - antidote-web
            - syringe
        description: The list of projects to stage release.
        required: true
    docker_repos:
        type: array
        items:
            type: string
        default:
            - antidote-web
            - syringe
        description: The list of projects that have corresponding docker images
        required: true
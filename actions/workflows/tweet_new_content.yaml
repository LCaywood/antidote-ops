version: '2.0'
antidoteops.tweet_new_content:
    description: Tweet new content
    input:
        - tweet_text

    tasks:

        first_tweet:
            action: core.local
            input:
                cmd: echo1 <% $.tweet_text %>

        first_sleep:
            action: core.pause
            timeout: 87000
            input:
                timeout: 87000
                max_pause: 86400

        second_tweet:
            action: core.local
            input:
                cmd: echo2 <% $.tweet_text %>

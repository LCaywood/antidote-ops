- nonResourceURLs:
  - '*'
  verbs:
  - '*'


---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: syringe-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syringerole
subjects:
  - kind: ServiceAccount
    name: syringesa
    namespace: prod


---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: syringe
  namespace: prod
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template: 
    metadata:
      name: syringe
      labels:
        app: syringe
        antidote_role: infra
    spec:
      initContainers:
      - name: git-clone
        image: antidotelabs/githelper
        args:
        - "https://github.com/nre-learning/antidote.git"
        - "v0.3.0"  #revme
        - "/antidote"
        volumeMounts:
        - name: git-volume  #?
          mountPath: /antidote

      # Might need an admission controller for this
      serviceAccount: syringesa
      containers:
      - name: syringe
        image: antidotelabs/syringe:release-v0.3.0  #revme
        imagePullPolicy: Always
        env:
        - name: SYRINGE_DOMAIN
          value: labs.networkreliability.engineering
        - name: SYRINGE_LESSONS
          value: "/antidote/lessons"
        - name: SYRINGE_TIER
          value: "prod"
        - name: SYRINGE_LESSON_REPO_REMOTE
          value: "https://github.com/nre-learning/antidote.git"
        - name: SYRINGE_LESSON_REPO_BRANCH
          value: "v0.3.0"  #revme
        - name: SYRINGE_LESSON_REPO_DIR
          value: "/antidote"
        ports:
        # Only accessible from within the container
        # - containerPort: 50099  # GRPC
        - containerPort: 8086   # REST/HTTP
        readinessProbe:
          httpGet:
            path: /
            port: 8086
        volumeMounts:
          - mountPath: /antidote
            name: git-volume
      volumes:
        - name: git-volume
          emptyDir: {}

# /var/run/secrets/kubernetes.io/serviceaccount


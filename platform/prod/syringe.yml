---
kind: Service
apiVersion: v1
metadata:
  name: syringe
  namespace: prod
spec:
  selector:
    app: syringe
  ports:
    # # Only accessible from within the container
    # - name: grpc
    #   port: 50099
    #   targetPort: 50099
    #   # nodePort: 30010
    - name: http
      port: 8086
      targetPort: 8086
      # nodePort: 30011
  type: ClusterIP
  # type: NodePort

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    # https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations/
    ingress.kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-services: "syringe"
    ingress.kubernetes.io/ssl-redirect: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/limit-connections: "10"
    nginx.ingress.kubernetes.io/limit-rps: "5"
  name: syringe
  namespace: prod
spec:
  tls:
    - hosts:
      - labs.networkreliability.engineering
      - maintbypass.labs.networkreliability.engineering
      secretName: tls-certificate
  rules:
  - host: labs.networkreliability.engineering
    http:
      paths:
      - path: "/syringe"
        backend:
          serviceName: syringe
          servicePort: 8086
  - host: maintbypass.labs.networkreliability.engineering
    http:
      paths:
      - path: "/syringe"
        backend:
          serviceName: syringe
          servicePort: 8086


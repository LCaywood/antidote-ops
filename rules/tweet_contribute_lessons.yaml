---
name: tweet_contributing
description: Tweet contributing guide
trigger:
  type: "core.st2.IntervalTimer"
  parameters:
      unit: "weeks"
      delta: 1
criteria: {}
action:
  ref: twitter.update_status
  parameters:
      account: "{{account}}"
      status: |
        It's easier than ever to contribute your own lessons to NRE Labs. Check our our curriculum contribution guide, and get your lesson published!
        https://antidoteproject.readthedocs.io/en/latest/contributing/curriculum.html

      media: ["https://github.com/nre-learning/nre-blog/blob/master/static/images/contributing.png"]
enabled: true
